on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      LOG_LEVEL: debug

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print environment
        run: |
          echo "Environment: $NODE_ENV"
          echo "Log Level: $LOG_LEVEL"
